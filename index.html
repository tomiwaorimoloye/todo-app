<DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- external fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- local files -->
  <link rel="stylesheet" type="text/css" href="./styles/style.css" >
  <script src="./scripts/main.js" defer></script>

  <title>Frontend Mentor | Todo app</title>
</head>
<body class="">
  <header></header>

  <main>
    <div class="title">
      <h1>Todo</h1>
      <img class="theme-icon" src="./images/icon-moon.svg" alt="">
    </div>
    
    <div class="box">
      <div class="circle"></div>
      <input type="text" id="input" placeholder="Create a new todo...">
    </div>

    <div class="todos">

      <div class="todo box checked">
        <div class="circle">
          <img src="./images/icon-check.svg">
        </div>
        <p>Complete online javascript course</p>
        <img src="./images/icon-cross.svg" class="cross">
      </div>
      <div class="todo box">
        <div class="circle">
          <img src="./images/icon-check.svg">
        </div>
        <p>Jog around the park 3x</p>
        <img src="./images/icon-cross.svg" class="cross">
      </div>
      <div class="todo box">
        <div class="circle">
          <img src="./images/icon-check.svg">
        </div>
        <p>10 minutes meditarian</p>
        <img src="./images/icon-cross.svg" class="cross">
      </div>
      <div class="todo box">
        <div class="circle">
          <img src="./images/icon-check.svg">
        </div>
        <p>Read for 1 hour</p>
        <img src="./images/icon-cross.svg" class="cross">
      </div>
      <div class="todo box">
        <div class="circle">
          <img src="./images/icon-check.svg">
        </div>
        <p>Pick up groceries</p>
        <img src="./images/icon-cross.svg" class="cross">
      </div>
      <div class="todo box">
        <div class="circle">
          <img src="./images/icon-check.svg">
        </div>
        <p>Complete Todo app of frontendmentor</p>
        <img src="./images/icon-cross.svg" class="cross">
      </div>

      <div class="todos__footer box">
        <div class="items-count">
          <small>5 items left</small> 
        </div>

        <!-- when the user clicks you can obtain the value by obtaining the sibling node of the label with an event listener attached to the label-->
        <div class="todos__filter">
          <li><label class="current" for="all">All</label></li> 
          <input type="radio" id="all" name="filter">

          <li><label for="active">Active</label></li> 
          <input type="radio" id="active" name="filter">

          <li><label for="completed">Completed</label></li> 
          <input type="radio" id="completed" name="filter">
        </div>

        <div>
            <button class="btn" id="clear-button"><small>Clear Completed</small></button> 
        </div>

      </div>
    </div>
    <small class="footnote">Drag and drop to reorder list</small>
  </main>
</body>
</html>
